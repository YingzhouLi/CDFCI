version: 2
jobs:
  build_gcc:
    
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Install gcc
          command: apt update && apt install -y g++
      - run:
          name: Install make
          command: apt install -y make
      - run:
          name: Build test
          command: make test
      - run:
          name: Print the Current Time
          command: date
  
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_gcc